<link rel="import" href="../paper-button/paper-button.html" async>
<link rel="import" href="../paper-input/paper-input.html" async>
<link rel="import" href="../iron-icons/iron-icons.html" async>
<link rel="import" href="../paper-fab/paper-fab.html" async>
<link rel="import" href="../paper-dialog/paper-dialog.html" async>
<!--
`<cards-input on-add-badge="addcards"></cards-input>`
-->
<dom-module id="cards-input">
  <template>
  <!-- This is the button that Adds a card -->
  <paper-fab on-tap="add" icon="add" elevation="4" style="background: red;color: #FFF; position: fixed; right: 30px; bottom: 30px;"></paper-fab>
    <paper-dialog>
      <paper-input value="{{image::change}}" label="Image"></paper-input>
      <paper-input value="{{title::change}}" label="Title"></paper-input>
      <paper-input value="{{type::change}}" label="Type"></paper-input>
      <paper-input value="{{url::change}}" label="URL"></paper-input>
      <paper-input value="{{value::change}}" label="Value"></paper-input>
      <div class="buttons">
        <paper-button dialog-confirm on-tap="_add">Add</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'cards-input',
    // Listen for ENTER key
    _checkAdd: function(e) {
      if (e.keyCode === 13) {
        this._add()
      }
    },
    _add: function() {
      this.fire('add-cards', {
        image: this.image,
        title: this.title,
        type: this.type,
        url: this.url,
        value: this.value
      })
      this.image = null
      this.title = null
      this.type = null
      this.url = null
      this.value = null
      this.$$('paper-dialog').close()
    },
    add: function() {
      this.$$('paper-dialog').open()
    }
  });
</script>
