<link rel="import" href="cards-item.html">
<link rel="import" href="../sortable-list/sortable-list.html">
<link rel="import" href="../paper-filter/paper-filter.html">
<!--
`<cards-list cards="{{cards}}" on-delete-cards="deletecards"></cards-list>`
-->
<dom-module id="cards-list">
  <template>
    <template is="dom-if" if="{{!edit}}">
      <paper-filter by="type" data="{{cards}}" output="{{output}}"></paper-filter>
      <template is="dom-repeat" items="{{output}}">
        <div><cards-item index="[[index]]" edit="[[edit]]" cards="{{item}}"></cards-item></div>
      </template>
    </template>
    <template is="dom-if" if="{{edit}}">
      <sortable-list style="display: inline-block">
        <template is="dom-repeat" items="{{cards}}">
          <div><cards-item index="[[index]]" edit="[[edit]]" cards="{{item}}"></cards-item></div>
        </template>
      </sortable-list>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'cards-list',
    properties: {
      edit:{type: Boolean, value: false},
      cards:{notify:true}
    },
    filterCards: function(output) {
      var filteredOutput = output
      return function(item) {
        return filteredOutput.indexOf(item) !== -1
      }
    }
  });
</script>
