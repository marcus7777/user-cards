<!--
`<user-cards answer edit edit-default folder="marcus7777"></user-cards>` cards for users 
@demo demo.html
-->

<dom-module id="user-cards">
  <template>
    <style>
      paper-dialog  > * {
        padding: 0 2px;
      }
    </style>
    <template is="dom-if" if="{{!editDefault}}">
       <div id="tithere" style="padding-bottom: 50px; margin-bottom: 50px;">
        <h2 style="float: left; width:200px; padding:0;">Cards</h2>
        <paper-button raised="1" style="float:right; text-decoration: none; margin: 10px;"><a href="https://hi9.uk/#!/admin" style="text-decoration: none;">BACK</a></paper-button>
      </div>
      <cards-view edit="{{edit}}" location="[[location]]" folder="[[cardsFolder]]" default-folder="{{cardsDefaultFolder}}" edit-default="{{editDefault}}"></cards-view>
    </template>
    <template is="dom-if" if="{{editDefault}}">
      <h3>Edit Default Set</h3>
      <user-cards edit location="[[location]]" folder="[[defaultFolder]]"></user-cards>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "user-cards",
    properties: {
      folder: String,
      defaultFolder: {type:String, value:"default"},
      edit: {type:Boolean, value: false},
      editDefault: {type:Boolean, value: false},
      cardsFolder: {computed:"getcardsFolder(folder)"},
      cardsDefaultFolder: {computed:"getcardsDefaultFolder(defaultFolder)"}
    },
    getcardsFolder: function(folder) {
      return folder+"/cards"
    },
    getcardsDefaultFolder: function(defaultFolder) {
      return defaultFolder+"/cards"
    }
  });
</script>
