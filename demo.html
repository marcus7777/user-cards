<!doctype html>
<html>
  <head>
    <title>user-cards demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="user-cards.html">
    <link rel="import" href="../paper-toggle-button/paper-toggle-button.html">
  </head>
  <body>
    <template is="dom-bind">
      <h3>user-cards</h3>
      <user-cards selecting="{{selecting}}" edit="{{edit}}" edit-default="{{editDefault}}" folder="marcus7777" location="https://open-elements.firebaseio.com/all/"></user-cards>
      Edit <paper-toggle-button checked="{{edit}}"></paper-toggle-button><br />
      selecting <paper-toggle-button checked="{{selecting}}"></paper-toggle-button><br />
      Edit default <paper-toggle-button checked="{{editDefault}}"></paper-toggle-button>
    </template>
  </body>
</html>
