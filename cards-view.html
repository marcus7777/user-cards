<link rel="import" href="cards-list.html">

<link rel="import" href="../paper-button/paper-button.html">

<!--
`<cards-view location="[[location]]" edit="{{edit}}" folder="[[cardsFolder]]" default-folder="{{cardsDefaultFolder}}" edit-default="{{editDefault}}"></cards-view>`
-->

<dom-module id="cards-view">
  <template>
    <mediator-data id="c" as-array="{{cards}}" location="{{location}}" folder="[[folder]]" default-folder="{{defaultFolder}}"></mediator-data>
    <cards-list edit="{{edit}}" cards="{{cards}}" on-delete-card="deleteCard"></cards-list>
    <template is="dom-if" if="{{edit}}">
      <cards-input edit on-add-cards="addcardsQuestion"></cards-input>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "cards-view",
    properties: {
      cards: Array,
      edit: {type: Boolean, value: false},
      editDefault: Boolean
    },
    addcardsQuestion: function(e) {
      this.$.c.push({
        image: e.detail.image,
        title: e.detail.title,
        type: e.detail.type,
        url: e.detail.url,
        value: e.detail.value
      });
    },
    deletecard: function(e) {
      this.arrayDelete('cards', e.detail.cards); //TODO e.detail.??
    },
    toggleView: function() {
      if (this.edit) this.admin = !this.admin;
    }
  });
</script>
