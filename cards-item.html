<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-material/paper-material.html">
<!--
`<cards-item style="display:block" cards="{{item}}"></cards-item>`
-->
<dom-module id="cards-item">
  <template>
    card
    <template is="dom-if" if="{{edit}}">
      <paper-textarea value="{{cards.question::change}}" label="Question"></paper-textarea>
      <paper-textarea value="{{cards.answer::change}}" label="Answer"></paper-textarea>
    </template>
    <template is="dom-if" if="{{!edit}}">
      <paper-material style="background:#fff;padding:20px;margin: 5px;max-width: 200px">
        Q: [[cards.question]] <br/>
        A: <span inner-H-T-M-L="{{cards.answer}}"></span>
      </paper-material>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'cards-item',
    _onDelete: function() {
      this.fire('delete-cards-question', {cards: this.cards});
    },
    properties: {
      edit:{type: Boolean, value: false},
      cards: {notify: true}
    }
  });
</script>
